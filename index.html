<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<title>FSA Data mapper</title>

<link rel="stylesheet" href="css/leaflet.css" />



<link rel="stylesheet" href="css/custom.css" />

<script src="http://d3js.org/topojson.v1.min.js"></script>  
<script src="js/leaflet-src.js"></script>



<script src="js/underscore-min.js" type="text/javascript"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script src="js/main.js"></script>

<script src="js/handlebars-v3.0.0.js"></script>


</head>

<body>




<div class="controls">
</div>


<div>

<div id="map"></div>

<div id="overlapping"></div>
</div>

<div id="addresses"></div>





<script id="popup-template" type="text/x-handlebars-template">
  
  <div><strong>FHRS address:</strong> {{fhrs_address}}</div>
  <p></p>
  {{#if has_match}}
  <div><strong>{{layerName}} address:</strong> {{plot_address}}</div>
  {{/if}}
</script>

<script id="checkbox-template" type="text/x-handlebars-template">
  
  {{#each layers}}
  <label class="checkbox" for="checkbox_{{this.ref}}">
    <input type="checkbox" name="checkboxes" id="checkbox_{{this.ref}}" value="Show" checked>
    {{this.layerName}}
  </label>
  {{/each}}

 
</script>


<script id="address-table-template" type="text/x-handlebars-template">
    
  <table class ="table table-bordered table-striped table-condensed">
  

    <tbody>
      {{#addresses}}
        <tr>
          <td>{{layerName}}</td>
          <td>{{matchType}} </td>
          <td>{{address}} </td>
          
        </tr>
      {{/addresses}}
    </tbody>
  </table>
</script>

</body>

</html>


<script id="overlapping-table-template" type="text/x-handlebars-template">
    
  <table class ="table table-bordered table-striped table-condensed">
  
    <p>List of addresses on this point</p>  

    <tbody>
      {{#addresses}}
        <tr>
          <td>{{layerNameShort}}</td>
  
          <td>{{address}} </td>
          
        </tr>
      {{/addresses}}
    </tbody>
  </table>
</script>

</body>

</html>
